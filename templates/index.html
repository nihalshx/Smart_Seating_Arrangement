<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Seating Arrangement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .upload-icon {
            font-size: 3rem;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Smart Seating Arrangement</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="num_rooms" class="form-label">Number of Rooms:</label>
                    <input type="number" class="form-control" id="num_rooms" name="num_rooms" value="4" min="1" max="20" required>
                </div>
                <div class="col-md-6">
                    <label for="seats_per_room" class="form-label">Seats per Room:</label>
                    <input type="number" class="form-control" id="seats_per_room" name="seats_per_room" value="25" min="1" max="100" required>
                </div>
            </div>
            
            <div class="upload-box" id="dropZone">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Drag & Drop CSV File Here</h3>
                <p>or</p>
                <input type="file" id="file" name="file" class="d-none" accept=".csv">
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('file').click()">
                    Browse Files
                </button>
                <div id="file-name" class="mt-3"></div>
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" name="generate_test" class="btn btn-secondary">
                    <i class="fas fa-database me-2"></i>Generate Test Data
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-chair me-2"></i>Generate Seating Arrangement
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // File upload handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('file');
        const fileNameDisplay = document.getElementById('file-name');
        
        fileInput.addEventListener('change', function() {
            if (this.files[0]) {
                fileNameDisplay.innerHTML = `<span class="badge bg-success"><i class="fas fa-check me-1"></i> ${this.files[0].name}</span>`;
                dropZone.style.borderColor = '#28a745';
            }
        });
        
        // Drag and drop functionality
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropZone.style.borderColor = '#007bff';
            dropZone.style.backgroundColor = '#f0f7ff';
        });
        
        dropZone.addEventListener('dragleave', function() {
            dropZone.style.borderColor = '#ccc';
            dropZone.style.backgroundColor = '#f9f9f9';
        });
        
        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                if (file.name.toLowerCase().endsWith('.csv')) {
                    fileInput.files = e.dataTransfer.files;
                    fileNameDisplay.innerHTML = `<span class="badge bg-success"><i class="fas fa-check me-1"></i> ${file.name}</span>`;
                    dropZone.style.borderColor = '#28a745';
                } else {
                    fileNameDisplay.innerHTML = `<span class="badge bg-danger"><i class="fas fa-times me-1"></i> Please upload a CSV file</span>`;
                    dropZone.style.borderColor = '#dc3545';
                }
            }
            
            dropZone.style.backgroundColor = '#f9f9f9';
        });
    </script>
</body>
</html>
